<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/webLogo.png">
        <title>Ton's Image Manager</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css" />
    </head>

    <body style="background-color: #FDF4ED">
        <div class="row" style="width: 100%; background-image: url('img/header.jpg'); background-repeat: no-repeat; background-size: cover; padding-bottom: 20px; padding-top: 50px; text-align: center">
              <div class="hero-unit" style="padding-bottom: 30px">
                <h1>IMAGE MANAGER</h1>
                <p>Upload, view, and get image details with Image Manager!</p>
              </div>
        </div>
        <div class="container my-3">
            <div class="row" style="padding-top: 20px">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white" style="padding-bottom: 20px">
                    <h2>Upload an Image</h2>
                    <input type="file" id="upload-image" onchange="handleImageUpload()">
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">

                    <div class="row">
                      <div class="col-sm-6">
                        <h2>Your gallery</h2>
                      </div>
                      <div class="col-sm-6 d-flex justify-content-end">
                        <button type="button"  class="btn btn-dark float-right" onclick="refresh_page()">Refresh</button>
                      </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div id="image-viewer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Custom JavaScript Functions -->
        <script src="js/web.js"></script>
        <!-- JSZip library -->
        <script src="js/jszip.min.js"></script>
    </body>

    <div style="padding-bottom: 70px; ">
        <footer class="footer" style="background-image: url('img/footer.jpg');;">
      <p style="padding-top: 12px">Ton Vil√† Roset - Image Manager - 2023</p>
    </footer>
    </div>
</html>
