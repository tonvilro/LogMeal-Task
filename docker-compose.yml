version: '3'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "5001:5000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: httpd:latest
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/local/apache2/htdocs/